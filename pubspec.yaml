name: flutter_coding_challenge
description: 99group Flutter Coding Challenge

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # networking
  dio: ^5.2.0
  cached_network_image: ^3.2.3

  # state management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # model
  json_annotation: ^4.8.1

  #  DI
  get_it: ^7.6.0
  injectable: ^2.1.1

  #UI
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.8.4
#  intl_utils: ^2.8.3
  intl: ^0.18.0
  intl_utils: ^2.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  injectable_generator: ^2.1.5
  flutter_launcher_icons: ^0.10.0
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

flutter_intl:
  enabled: true
